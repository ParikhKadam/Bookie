version: '3'

services:
  bookie:
    container_name: bookie-prod
    build: .
    command: sh entrypoint.sh prod
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "./static:/home/bookie/project/static"
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    depends_on:
      - postgres
      - redis

  celery-worker:
    build: .
    command: python -m celery worker -A bookie --concurrency=10 --loglevel=INFO
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ".:/home/bookie/project/"

  celery-beat:
    build: .
    command: python -m celery beat -A bookie -S django --loglevel=INFO
    depends_on:
      - postgres
      - redis
    env_file:
      - /root/bookie.env
      - /root/bookie.db.env
    volumes:
      - ".:/home/bookie/project/"

  postgres:
    image: postgres:11.6-alpine
    env_file:
      - /root/bookie.db.env
    volumes:
      - /var/lib/bookie/postgresql/data:/var/lib/postgresql/data

  redis:
    image: redis:5.0.3-alpine